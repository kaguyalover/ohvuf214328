<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherryty Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff85a2;
            font-size: 28px;
        }
        
        h2 {
            margin: 25px 0 15px 0;
            color: #ffacc7;
            font-size: 20px;
            border-bottom: 2px solid #ff85a2;
            padding-bottom: 8px;
        }
        
        .login-section, .search-section, .user-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #3d3d3d;
            border-radius: 8px;
            border: 1px solid #555;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ccc;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        
        input {
            background: #4d4d4d;
            color: white;
            border: 1px solid #666;
        }
        
        input:focus {
            outline: none;
            border-color: #ff85a2;
            box-shadow: 0 0 0 2px rgba(255, 133, 162, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, #ff85a2, #ffacc7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 133, 162, 0.4);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .user-info {
            background: #4d4d4d;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .user-info div {
            margin-bottom: 8px;
        }
        
        .success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #4caf50;
            margin: 10px 0;
        }
        
        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #f44336;
            margin: 10px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .logout-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #555;
        }
        
        .logout-btn {
            background: #666;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .logout-btn:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçí Cherryty Admin Panel</h1>
        
        <!-- –°–µ–∫—Ü–∏—è –≤—Ö–æ–¥–∞ -->
        <div class="login-section" id="loginSection">
            <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞">
            </div>
            <button onclick="adminLogin()">–í–æ–π—Ç–∏</button>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å (—Å–∫—Ä—ã—Ç–∞ –¥–æ –≤—Ö–æ–¥–∞) -->
        <div class="hidden" id="adminPanel">
            <!-- –ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–∞ -->
            <div class="search-section">
                <h2>–ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–∞</h2>
                <div class="form-group">
                    <label for="nicknameSearch">–ù–∏–∫–Ω–µ–π–º –∏–≥—Ä–æ–∫–∞:</label>
                    <input type="text" id="nicknameSearch" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏–≥—Ä–æ–∫–∞">
                </div>
                <button onclick="searchUser()">–ù–∞–π—Ç–∏ –∏–≥—Ä–æ–∫–∞</button>
            </div>
            
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∏–≥—Ä–æ–∫–µ -->
            <div class="user-section hidden" id="userSection">
                <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä–æ–∫–∞</h2>
                <div class="user-info" id="userInfo"></div>
                
                <h2>–ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</h2>
                <div class="stats-grid">
                    <div class="form-group">
                        <label for="editLevel">–£—Ä–æ–≤–µ–Ω—å (1-100):</label>
                        <input type="number" id="editLevel" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="editMoney">–õ–∏—Å—Ç–∏–∫–∏:</label>
                        <input type="number" id="editMoney" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="editExperience">–ö–æ—Å—Ç–æ—á–∫–∏:</label>
                        <input type="number" id="editExperience" min="0">
                    </div>
                    <div class="form-group">
                        <label for="editBeds">–ö—É—Å—Ç—ã (6-64):</label>
                        <input type="number" id="editBeds" min="6" max="64">
                    </div>
                    <div class="form-group">
                        <label for="editTools">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã (1-16):</label>
                        <input type="number" id="editTools" min="1" max="16">
                    </div>
                </div>
                <button onclick="updateUserStats()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
            </div>
            
            <!-- –í—ã—Ö–æ–¥ -->
            <div class="logout-section">
                <button class="logout-btn" onclick="adminLogout()">–í—ã–π—Ç–∏ –∏–∑ –∞–¥–º–∏–Ω–∫–∏</button>
            </div>
        </div>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        <div id="message"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://cherryty-server-production.up.railway.app';
        
        let currentSessionToken = '';
        let currentUser = null;
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É
        async function adminLogin() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å', true);
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentSessionToken = result.sessionToken;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    showMessage('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å');
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', true);
                console.error('Login error:', error);
            }
        }
        
        // –ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–∞
        async function searchUser() {
            const nickname = document.getElementById('nicknameSearch').value.trim();
            
            if (!nickname) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏–≥—Ä–æ–∫–∞', true);
                return;
            }
            
            if (!currentSessionToken) {
                showMessage('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ', true);
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/search-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionToken: currentSessionToken, nickname })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.player;
                    displayUserInfo();
                    document.getElementById('userSection').classList.remove('hidden');
                    showMessage(`–ù–∞–π–¥–µ–Ω –∏–≥—Ä–æ–∫: ${result.player.nickname}`);
                } else {
                    showMessage(result.error || '–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω', true);
                    document.getElementById('userSection').classList.add('hidden');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–∞', true);
                console.error('Search error:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –∏–≥—Ä–æ–∫–µ
        function displayUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            const progress = currentUser.progress;
            
            userInfoDiv.innerHTML = `
                <div><strong>–ù–∏–∫:</strong> ${currentUser.nickname}</div>
                <div><strong>User ID:</strong> ${currentUser.userId}</div>
                <div><strong>–£—Ä–æ–≤–µ–Ω—å:</strong> ${progress.level}</div>
                <div><strong>–õ–∏—Å—Ç–∏–∫–∏:</strong> ${progress.money.toFixed(2)}</div>
                <div><strong>–ö–æ—Å—Ç–æ—á–∫–∏:</strong> ${progress.experience.toLocaleString()}</div>
                <div><strong>–ö—É—Å—Ç—ã:</strong> ${progress.unlockedBeds}/64</div>
                <div><strong>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã:</strong> –£—Ä. ${progress.toolsLevel}</div>
                <div><strong>–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ:</strong> ${progress.totalEarned.toLocaleString()} –∫–æ—Å—Ç–æ—á–µ–∫</div>
            `;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—É—â–∏–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
            document.getElementById('editLevel').value = progress.level;
            document.getElementById('editMoney').value = progress.money.toFixed(2);
            document.getElementById('editExperience').value = progress.experience;
            document.getElementById('editBeds').value = progress.unlockedBeds;
            document.getElementById('editTools').value = progress.toolsLevel;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∏–≥—Ä–æ–∫–∞
        async function updateUserStats() {
            if (!currentUser || !currentSessionToken) {
                showMessage('–°–Ω–∞—á–∞–ª–∞ –Ω–∞–π–¥–∏—Ç–µ –∏–≥—Ä–æ–∫–∞', true);
                return;
            }
            
            const updates = {
                level: parseInt(document.getElementById('editLevel').value) || currentUser.progress.level,
                money: parseFloat(document.getElementById('editMoney').value) || currentUser.progress.money,
                experience: parseInt(document.getElementById('editExperience').value) || currentUser.progress.experience,
                unlockedBeds: parseInt(document.getElementById('editBeds').value) || currentUser.progress.unlockedBeds,
                toolsLevel: parseInt(document.getElementById('editTools').value) || currentUser.progress.toolsLevel
            };
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/update-stats`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionToken: currentSessionToken,
                        userId: currentUser.userId,
                        updates
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    Object.assign(currentUser.progress, result.updatedStats);
                    displayUserInfo();
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏', true);
                console.error('Update error:', error);
            }
        }
        
        // –í—ã—Ö–æ–¥ –∏–∑ –∞–¥–º–∏–Ω–∫–∏
        async function adminLogout() {
            if (currentSessionToken) {
                try {
                    await fetch(`${BACKEND_URL}/api/admin/logout`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionToken: currentSessionToken })
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            currentSessionToken = '';
            currentUser = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('userSection').classList.add('hidden');
            showMessage('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏');
        }
        
        // –ê–≤—Ç–æ-–≤—ã—Ö–æ–¥ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', adminLogout);
    </script>
</body>
</html>
